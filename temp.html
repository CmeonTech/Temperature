<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

</head>
    <body class="container mt-5 w-50">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Convert to Fahrenheit</h3>
            </div>
            <div class="card-body">
                <div class="mb-3 text-center"></div>
                    <p>If the formula to convert to Fahrenheit is (°C x 9/5) + 32, calculate to °F:</p>
                    <label for="Celsius" class="form-label">Celsius (°C):</label>
                    <input type="text" class="form-control" id="Celsius" placeholder="Enter temperature in Celsius">
                </div>
                <button class="btn btn-danger w-100" onclick="CalFah()">Calculate to Fahrenheit</button>
                <p id="result" class="mt-3 text-center"></p>
            </div>
        </div>
    </body>

<script>
    let input = document.getElementById('Celsius');
    let output = document.getElementById('result');
    
    
    function CalFah() {
        let Cel = input.value;

        if (Cel === '') {
            alert('Please enter a number');
            return;
        } else if (isNaN(Cel)) {
            alert('Value must be a Number');
            return;
        }

        output.innerHTML = `${(Cel * 1.8) + 32} °F`;
    }

</script>
